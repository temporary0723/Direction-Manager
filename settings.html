<div class="inline-drawer">
    <div class="inline-drawer-toggle inline-drawer-header">
        <b>Direction Manager</b>
        <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
    </div>
    <div class="inline-drawer-content">
        <div class="flex-container flexnowrap">
            <label class="checkbox_label" for="direction_manager_enabled">
                <input type="checkbox" id="direction_manager_enabled" class="checkbox">
                <span>Direction Manager 활성화</span>
            </label>
        </div>
        <br>
        <div class="">
            <div><label for="direction_prompt_text" class="flex1">Direction 프롬프트</label></div>
            <textarea id="direction_prompt_text" class="text_pole textarea_compact" rows="8" placeholder="Direction 프롬프트를 입력하세요..."></textarea>
        </div>
        <br>
        <div class="flex-container flexnowrap">
            <label for="direction_prompt_depth" class="flex1">삽입 위치 (Depth)</label>
            <input id="direction_prompt_depth" class="text_pole widthUnset" type="number" min="0" max="100" value="1" title="0: Chat History 끝에 삽입, >0: 끝에서부터 N번째 위치에 삽입">
        </div>
        <div class="flex-container flexnowrap">
            <button id="direction_reset_prompt" class="menu_button" title="기본 프롬프트로 초기화">
                <i class="fa-solid fa-refresh"></i>
                <span>기본값으로 초기화</span>
            </button>
        </div>
    </div>
</div>
