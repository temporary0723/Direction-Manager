<div class="flex-container flexFlowColumn" style="height: 500px;">
    <!-- 플레이스홀더 네비게이션 헤더 -->
    <div class="placeholder-nav-header">
        <div class="placeholder-nav-controls">
            <button class="nav-btn nav-prev" title="이전 플레이스홀더">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
        </div>
        <div class="placeholder-nav-info">
            <div class="placeholder-nav-title">{{direction}}</div>
            <div class="placeholder-nav-counter">1 / 3</div>
        </div>
        <div class="placeholder-nav-controls">
            <button class="nav-btn nav-next" title="다음 플레이스홀더">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
    </div>
    
    <!-- 플레이스홀더 편집 영역 -->
    <div class="placeholder-editor flex1">
        <!-- 라디오 버튼과 제어 버튼 행 -->
        <div class="placeholder-control-row">
            <label class="placeholder-enabled-label">
                <input type="checkbox" id="placeholder-enabled" class="placeholder-checkbox" checked>
                <span>사용</span>
            </label>
            <button class="clear-content-btn" title="내용 지우기">
                <i class="fa-solid fa-eraser"></i>
            </button>
        </div>
        
        <!-- 내용 텍스트 에리어 -->
        <div class="placeholder-content-area">
            <textarea id="placeholder-content" class="placeholder-textarea" 
                      placeholder="플레이스홀더 내용을 입력하세요..."></textarea>
        </div>
    </div>
</div>
